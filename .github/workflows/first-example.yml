name: First Workflow
on:
    push 
jobs:
    first_job:
        runs-on: ubuntu-latest
        steps:
            - name: checkout the code
              uses: actions/checkout@v4

            - name: list all the content
              run:  |
                ls -ltr
                cat README.md

            - name: Install cowsay
              run: sudo apt-get install cowsay

            - name: Execute Cow Say Command
              run: cowsay -f dragon "Run for cover" >> dragon.txt